 
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAIQUILUA16</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 18px;
            color: #ff69b4;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.4);
        }

        img {
            max-width: 390px;
            width: 100%;
            border-radius: 20px;
            border: 3px solid #ff69b4;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
            margin: 20px 0;

            opacity: 0;
            animation: fadeInImage 1.5s ease forwards;

            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        @keyframes fadeInImage {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        img:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.6);
        }

        #contador {
            font-size: 1.4em;
            margin: 18px 0;
            padding: 11px 19px;
            background-color: rgba(255, 105, 180, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 105, 180, 0.3);
            color: #fff;
            max-width: 350px;
            word-wrap: break-word;

            transition: opacity 0.5s ease;
        }

        .contador-atualizando {
            opacity: 0.6;
            transform: scale(1.02);
        }

        p {
            font-size: 1.2em;
            color: #ff69b4;
            max-width: 400px;
            margin-top: 13px;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8em; }
            img { max-width: 90%; }
            #contador { font-size: 1.2em; }
        }
    </style>
</head>
<body>

    <h1>NOSSO AMOR DESDE O INICIO...</h1>

    <img src="nossa_foto.JPEG" alt="Nossa foto">

    <div id="contador">Carregando tempo...</div>

    <p>Eu te amo mais a cada sengundo que se passa 💕</p>

    <script>
        const inicio = new Date(2024, 2, 2); 

        function atualizarContador() {
            const agora = new Date();
            const diff = agora - inicio;

            const segundosTotais = Math.floor(diff / 1000);
            const minutosTotais = Math.floor(segundosTotais / 60);
            const horasTotais = Math.floor(minutosTotais / 60);
            const diasTotais = Math.floor(horasTotais / 24);

            const anos = Math.floor(diasTotais / 365);
            const meses = Math.floor((diasTotais % 365) / 30);
            const dias = (diasTotais % 365) % 30;
            const horas = horasTotais % 24;
            const minutos = minutosTotais % 60;
            const segundos = segundosTotais % 60;

            const contadorElement = document.getElementById("contador");

            contadorElement.classList.add("contador-atualizando");

            contadorElement.innerHTML = 
                `<span style="color:#ff69b4">${anos}</span> ano${anos !== 1 ? 's' : ''}, ` +
                `<span style="color:#ff69b4">${meses}</span> mês${meses !== 1 ? 'es' : ''}, ` +
                `<span style="color:#ff69b4">${dias}</span> dia${dias !== 1 ? 's' : ''}, ` +
                `<span style="color:#ff69b4">${horas}</span>h <span style="color:#ff69b4">${minutos}</span>m <span style="color:#ff69b4">${segundos}</span>s ⏳`;

            setTimeout(() => {
                contadorElement.classList.remove("contador-atualizando");
            }, 500);
        }

        atualizarContador();

        setInterval(atualizarContador, 1000);
    </script>

</body>
</html>
